<!doctype html>
	<head>
		<title>{% block title %}{% endblock %} - Blog</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<meta name="viewport", content="width = device-width, initial-scale = 1.0">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link href="./Front End/main.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<script src="https://kit.fontawesome.com/016c62c7eb.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
			content=content.replace('<br />','\n');
		</script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="{{ url_for('home') }}">Blog</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					{% if g.user %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  {{ g.user['username'] }}
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="{{ url_for('profile', id=g.user['username']) }}">Personal Page</a>
							<a class="dropdown-item" href="{{ url_for('setting') }}">Setting</a>
							<a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
						</div>
					</li>
					<li class="navbar-item"><a class="nav-link" href="{{ url_for('post') }}">Post</a></li>					
					{% else %}
					<li class="navbar-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a>
					<li class="navbar-item"><a class="nav-link" href="{{ url_for('login') }}">Log In</a>
					{% endif %}
				</ul>
				
			</div>
		</nav>

		<section class="content">
			<div class="container" style="margin: 3em auto;">
				<header>
					{% block header %}{% endblock %}
				</header>
				{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
				{% endfor %}
				{% block content %}{% endblock %}
			</div>
		</section>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
