<!doctype html>
<title>{% block title %}{% endblock %} - Blog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('home') }}">Blog</a></h1>
  <ul>
    {% if g.user %}
        <li><span><a href="{{ url_for('profile', id=g.user['username']) }}">{{ g.user['username'] }}</a></span>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
        <li><a href="{{ url_for('post') }}">Post</a></li>
        <li><a href="{{ url_for('setting') }}">Setting</a></li>
    {% else %}
      <li><a href="{{ url_for('register') }}">Register</a>
      <li><a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
